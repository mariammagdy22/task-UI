<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="page.css" rel="stylesheet" />
</head>

<body>
    <div class="title">
        <span>
            New York
        </span>
        <i class="fa fa-caret-down" style="font-size:19px;color:rgb(0, 162, 255);margin: 8px"></i>
    </div>
    <div>
        <h1 class="h1">
            Hello Matthew,
        </h1>
        <p class="text">
            This is your driver.I'm on my way!
            <br> There is a traffic jam causing delay.
        </p>
    </div>
    <div class="sec1">
        <div class="ring">
            <span></span>
        </div>
        <div>
            <p class="time1">Remaining time</p>
            <br>
            <p class="no1">13:17</p>
        </div>
    </div>

    <div class="sec2">
        <div class="ring2">
            <span class="line"></span>
            <p class="speed">Avg speed</p>
            <br>
            <p class="no2">47</p>
            <p class="mph">mph</p>
        </div>

        <div class="sec3">
            <span class="blue"></span>
            <i class="material-icons" style="font-size:30px;color:blue;">&#xe55f;d</i>
            <p class="start">Start</p>
            <p class="pick">Pick-up point</p>
        </div>
        <div>
            <button class ="btn">
                <i class="material-icons" style="font-size:31px;color:white;left:40%;top:5%;">&#xe55b;</i>
            </button>

        </div>
    </div>

</body>

</html>
